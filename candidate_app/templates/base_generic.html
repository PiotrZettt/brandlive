<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Brand Live Registration</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body>

    {% block navbar %}
    <div style="margin: 20px 50px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 50px margin-left: 100px">
            <a class="navbar-brand" href="https://brandlive.co.uk" >
                <img style="height: 50px" src="{% static 'images/BL_logo_horiz.svg' %}">
            </a>
            <ul class="navbar-nav ml-auto">
                    <h3>BrandLive Registration</h3>

            {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link " href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
            </ul>
        </nav>
    </div>
    {% endblock %}

    <div class="cointaier mt-5" styles="text-align: center">
      {% block content %}

        {% endblock %}
    </div>
</body>
</html>
